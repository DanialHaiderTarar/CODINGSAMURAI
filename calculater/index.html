<!DOCTYPE html>
<html lang="en">
  <head>
   
    <link rel="stylesheet" href="style.css" />
    <title>Calculator </title>
  </head>
  <body>
    <div class="container" >
        <center>
        <h1 style="color: whitesmoke"  >
            
            
                 Hi! Calculate me ðŸ’›  </h1>
        <br>
        <br>

    </center>
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button1">4</button>
          <button class="button1">5</button>
          <button class="button1">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button2">1</button>
          <button class="button2">2</button>
          <button class="button2">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button3">00</button>
          <button class="button3">0</button>
          <button class="button3">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
